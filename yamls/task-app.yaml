apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
      - image: fazzyaziz/frontend-mern:v2
        name: container1
        envFrom:
        - configMapRef:
            name: client-config